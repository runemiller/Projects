<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="td_style_pri.css">
</head>
<body>
<h1>To-Do List</h1>
<form>
  <input type="text" id="new-item" placeholder="Add New Item">
  <input type="number" id="priority" placeholder="Priority (1-5)">
  <button type="submit" id="add-btn">Add</button>
  <button type="button" id="sort-btn">Sort</button>
</form>
<ul id="items"></ul>
<script src="app_pri.js"></script>
</body>
</html>
