<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Shopping Website</title>
    <link rel="stylesheet" href="shop_style.css">
</head>
<body>
    <header>
        <h1>Mock Shopping Website</h1>
    </header>
    <main>
        <section>
            <h2>Product</h2>
            <ul id="product-list">
                <!-- Product list will be dynamically generated here -->
            </ul>
        </section>
        <section>
            <h2>Shopping Basket</h2>
            <ul id="basket-list">
                <!-- Basket list will be dynamically generated here -->
            </ul>
            <p>Total: <span id="total"></span></p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
<script src="shop_script.js"></script>
</body>
</html>
