<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables</title>
	</head>
	
	<body>
		<table border = "2">
			<tr>
				<td>Row 1, Column 1</td>
				<td>Row 1, Column 2</td>
			</tr>
			<tr>
				<td>Row 2, Column 1</td>
				<td>Row 2, Column 2</td>
			</tr>
		</table>
		<br>
		<table border = "2" cellpadding = "5" cellspacing = "5">
			<tr>
				<th>Name</th>
				<th>ID Number</th>
			</tr>
			<tr>
				<td>Aleks</td>
				<td>001</td>
			</tr>
			<tr>
				<td>Kieron</td>
				<td>002</td>
			</tr>
		</table>
		<br>
		<table border = "1" width = "400" height = "150">
			<caption>Caption</caption>
			<tr>
				<td>Row 1, Column 1</td>
				<td>Row 1, Column 2</td>
			</tr>
			<tr>
				<td>Row 2, Column 1</td>
				<td>Row 2, Column 2</td>
			</tr>
		</table>
		<br>
		<table border = "1" width = "100%">
			<thead>
				<tr>
					<td colspan = "4">This is the head of the table</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan = "4">This is the foot of the table</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Cell 1</td>
					<td>Cell 2</td>
					<td>Cell 3</td>
					<td>Cell 4</td>
				</tr>
			</tbody>
		</table>
		<br>
		<table border = "2" width = "100%">
			<tr>
				<td>
					<table border = "1" width = "100%">
						<tr>
							<th>Name</th>
							<th>ID Number</th>
						</tr>
						<tr>
							<td>Aleks</td>
							<td>001</td>
						</tr>
						<tr>
							<td>Kieron</td>
							<td>002</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
