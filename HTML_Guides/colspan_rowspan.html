<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Colspan/Rowspan</title>
    </head>
    <body>
        <table border = "1" style = "color: red" bordercolor = "red" bgcolor = "black">
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td rowspan = "2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan = "3">Row 3 Cell 1</td>
            </tr>
        </table>
        <br>
        <table border = "1" bordercolor = "red" background = "https://canvas.wlv.ac.uk/courses/34842/files/5998232/download?download_frd=1">
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td rowspan = "2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan = "3">Row 3 Cell 1</td>
            </tr>
        </table>
    </body>
</html>
