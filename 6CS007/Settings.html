    <div id="Settings" class="settings">
        <a></a>
        <a href="javacript:void(0)" class="settingsbtn" onclick="closeSettings()">&#9881;</a>
        <br><br>
        <div class="popup" onclick="popUp()">
            <p id="CTSA">Color Assist:<sup>&#128712;</sup></p>
            <span class="popuptext" id="myPopup">Changes text and block colour for those with colour blindness</span>
        </div>
        <div class="container">
            <input type="checkbox" id="colorCheckboxOrig"> <label for="colorCheckboxOrig" id="CTSC">Original</label>
            <input type="checkbox" id="colorCheckboxDeutan"> <label for="colorCheckboxDeutan" id="CTSD">Deuteranomaly</label>
            <input type="checkbox" id="colorCheckboxTritan"> <label for="colorCheckboxTritan" id="CTSE">Tritanomaly</label>
            <input type="checkbox" id="colorCheckboxProtan"> <label for="colorCheckboxProtan" id="CTSF">Protanomaly</label>
        </div>

        <br><br>

        <div class="popup2" onclick="popUp2()">
            <p id="CTSB">Text Assist:<sup>&#128712;</sup></p>
            <span class="popuptext2" id="myPopup2">Changes text size with slider</span>
        </div>
        <div class="container">
            <label for="fontSizeRange" id="CTSG">Text Size:</label>
            <input type="range" id="fontSizeRange" min="10" max="40" step="1">
        </div>
    </div>
