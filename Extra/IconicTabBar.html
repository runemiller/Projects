<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iconic Tab Bar</title>
    <link rel="stylesheet" href="IconicTabBar.css">
</head>
<body>
  <nav class="menu">
      <input type="radio" name="nav-item" id="m-home" checked><label for="m-home">Home</label>
      <input type="radio" name="nav-item" id="m-search" checked><label for="m-search">Search</label>
      <input type="radio" name="nav-item" id="m-notifications" checked><label for="m-notifications">Notifications</label>
      <input type="radio" name="nav-item" id="m-favourites" checked><label for="m-favourites">Favourites</label>
      <input type="radio" name="nav-item" id="m-profile" checked><label for="m-profile">Profile</label>

      <div class="selector"></div>
  </nav>
</body>
</html>
